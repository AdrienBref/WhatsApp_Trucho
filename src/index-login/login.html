<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index_style.css" rel="stylesheet" />
    <script defer src="login.js" type="module"></script>
  </head>

  <body>
    <header class="body-header body-header--image">
      <div class="body-header__contents"></div>
    </header>

    <main class="login">
      <div class="login__image">
        <img src="" alt="" />
      </div>
      <div class="login__contents">
        <header class="login__header">
          <h1>Log in</h1>
          <p>
            ¿No tienes una cuenta?
            <a href="../register/register.html">Regístrate</a>
          </p>
        </header>
          <div class="login__user-data">
            <div class="login__div-username">
              <label for="user">Usuario</label>
              <input type="text" name="user" />
            </div>
            <div class="login__div-password">
              <label for="password">Password</label>
              <input type="text" name="password" />
            </div>
            <div class="login__div-password-confirm">
              <button class="button">Enviar</button>
            </div>
          </div>
        
      </div>
    </main>
  </body>
</html>
