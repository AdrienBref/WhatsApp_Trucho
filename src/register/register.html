<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="register_style.css" rel="stylesheet" />
    <script defer src="register.js" type="module"></script>
  </head>

  <body>
    <header class="body-header body-header--image">
      <div class="body-header__contents"></div>
    </header>

    <main class="register">
      <div class="register__contents">
        <header class="header">
          <h1>Regístrate</h1>
          <div>
            <label for="user">Usuario</label>
            <input type="text" name="user" />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" />
            <div>
              <label for="password_confirm">Confirma tu contraseña</label>
              <input type="password" name="password_confirm" />
            </div>
            <div>
              <button>Enviar</button>
            </div>
            <p>
              No introduzcas ninguna contraseña privada, por ahora no hay
              función para encriptarla, así que cualquiera puede verla
            </p>
          </div>
        </header>
      </div>
    </main>
  </body>
</html>
